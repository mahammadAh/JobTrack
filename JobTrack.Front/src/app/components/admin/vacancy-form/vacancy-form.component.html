<h2 class="my-4">Vacancy Form</h2>

<div class="container vacancy-form-container">
    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" type="text" class="form-control" [(ngModel)]="vacancyCreate.title" name="title" required />
        <div class="invalid-feedback">
          Please enter a title.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="vacancyCreate.description" name="description" rows="3" required></textarea>
        <div class="invalid-feedback">
          Please provide a description.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="deadline" class="form-label">Deadline</label>
        <input id="deadline" type="date" class="form-control" [(ngModel)]="vacancyCreate.deadline" name="deadline" required />
        <div class="invalid-feedback">
          Please select a deadline date.
        </div>
      </div>
  
      <div class="form-check mb-3">
        <input id="status" type="checkbox" class="form-check-input" [(ngModel)]="vacancyCreate.status" name="status" />
        <label for="status" class="form-check-label">Active</label>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>
